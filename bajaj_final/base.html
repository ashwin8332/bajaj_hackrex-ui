<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyBaba - AI-Powered Document Intelligence</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0d1117;
            min-height: 100vh;
            color: #e6edf3;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background loader */
        .background-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('loader.gif') center center no-repeat;
            background-size: cover;
            opacity: 0.05;
            z-index: -1;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.08; }
        }

        .navbar {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(48, 54, 61, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #10a37f;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #e6edf3;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            color: #10a37f;
            background: rgba(16, 163, 127, 0.1);
            border-color: rgba(16, 163, 127, 0.2);
        }

        .nav-links a.active {
            color: #10a37f;
            background: rgba(16, 163, 127, 0.1);
            border-color: rgba(16, 163, 127, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: rgba(33, 38, 45, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(48, 54, 61, 0.3);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(135deg, #10a37f 0%, #0d8a6b 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 163, 127, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(26, 115, 232, 0.3);
        }

        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading img {
            width: 50px;
            height: 50px;
        }

        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-loader"></div>
    
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-brain"></i> PolicyBaba
            </div>
            <ul class="nav-links">
                <li><a href="index.html" id="nav-home"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="uplod_doc.html" id="nav-upload"><i class="fas fa-upload"></i> Upload</a></li>
                <li><a href="analytics.html" id="nav-analytics"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="chat_hist.html" id="nav-chat"><i class="fas fa-comments"></i> Chat History</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Content will be inserted here -->
    </div>

    <script>
        // Set active navigation link
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
