<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PolicyBaba</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Enhanced Animated Background */
    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(45deg, #0d1117, #161b22, #21262d);
      overflow: hidden;
    }

    .animated-background::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(16, 163, 127, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(26, 115, 232, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 60% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      animation: backgroundFloat 25s ease-in-out infinite;
    }

    @keyframes backgroundFloat {
      0%, 100% { 
        transform: translate(-20%, -20%) rotate(0deg) scale(1); 
        opacity: 0.7;
      }
      25% { 
        transform: translate(-25%, -15%) rotate(90deg) scale(1.1); 
        opacity: 0.9;
      }
      50% { 
        transform: translate(-15%, -25%) rotate(180deg) scale(0.9); 
        opacity: 0.8;
      }
      75% { 
        transform: translate(-30%, -20%) rotate(270deg) scale(1.05); 
        opacity: 0.6;
      }
    }

    .main-container {
      display: flex;
      width: 100%;
      height: 100vh;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* Enhanced Background Section */
    .background-section {
      flex: 1;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(16, 163, 127, 0.05) 0%, rgba(26, 115, 232, 0.05) 100%);
      overflow: hidden;
      z-index: -1;
    }

    .background-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 30%, rgba(16, 163, 127, 0.02) 50%, transparent 70%);
      animation: scanLine 8s linear infinite;
    }

    @keyframes scanLine {
      0% { transform: translateX(-100%) skewX(-15deg); }
      100% { transform: translateX(100vw) skewX(-15deg); }
    }

    .background-loader {
      width: 300px;
      height: 300px;
      position: relative;
      animation: loaderFloat 6s ease-in-out infinite;
    }

    @keyframes loaderFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg) scale(1); 
        filter: hue-rotate(0deg);
      }
      50% { 
        transform: translateY(-20px) rotate(180deg) scale(1.1); 
        filter: hue-rotate(30deg);
      }
    }

    .background-loader::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top: 3px solid #10a37f;
      border-right: 3px solid #1a73e8;
      border-radius: 50%;
      animation: spin 3s linear infinite;
    }

    .background-loader::after {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 2px solid transparent;
      border-bottom: 2px solid #10a37f;
      border-left: 2px solid #1a73e8;
      border-radius: 50%;
      animation: spin 2s linear infinite reverse;
    }

    .background-loader .inner-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #10a37f, #1a73e8);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: innerPulse 2s ease-in-out infinite;
    }

    @keyframes innerPulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1); 
        opacity: 0.8;
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.2); 
        opacity: 1;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Enhanced Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #10a37f;
      border-radius: 50%;
      animation: particleFloat 12s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(16, 163, 127, 0.5);
    }

    .particle:nth-child(even) {
      background: #1a73e8;
      box-shadow: 0 0 10px rgba(26, 115, 232, 0.5);
      animation-duration: 15s;
    }

    .particle:nth-child(3n) {
      background: #ff6b6b;
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
      animation-duration: 18s;
      width: 3px;
      height: 3px;
    }

    @keyframes particleFloat {
      0%, 100% { 
        transform: translateY(0px) translateX(0px) rotate(0deg); 
        opacity: 0; 
        scale: 1;
      }
      10% { opacity: 0.6; }
      25% { 
        transform: translateY(-50px) translateX(-20px) rotate(90deg); 
        opacity: 1; 
        scale: 1.2;
      }
      50% { 
        transform: translateY(-100px) translateX(30px) rotate(180deg); 
        opacity: 0.8; 
        scale: 0.8;
      }
      75% { 
        transform: translateY(-80px) translateX(-10px) rotate(270deg); 
        opacity: 1; 
        scale: 1.1;
      }
      90% { opacity: 0.4; }
    }

    .signup-section {
      flex: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    /* Enhanced Signup Container */
    .signup-container {
      background: rgba(22, 27, 34, 0.95);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(48, 54, 61, 0.6);
      border-radius: 20px;
      padding: 1.5rem 1.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      animation: containerSlideIn 1s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
    }

    .signup-container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(16, 163, 127, 0.03) 0%, transparent 70%);
      animation: containerGlow 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes containerSlideIn {
      from { 
        opacity: 0; 
        transform: translateX(60px) translateY(30px) rotateY(15deg);
        filter: blur(20px);
      }
      to { 
        opacity: 1; 
        transform: translateX(0) translateY(0) rotateY(0deg);
        filter: blur(0);
      }
    }

    @keyframes containerGlow {
      0%, 100% { 
        transform: translate(-50%, -50%) rotate(0deg) scale(1); 
        opacity: 0.5;
      }
      50% { 
        transform: translate(-50%, -50%) rotate(180deg) scale(1.1); 
        opacity: 0.8;
      }
    }

    /* Enhanced Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 800;
      color: #10a37f;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 0.6rem;
      position: relative;
    }

    .logo i {
      animation: brainPulse 4s ease-in-out infinite;
      position: relative;
    }

    .logo i::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px solid rgba(16, 163, 127, 0.3);
      border-radius: 50%;
      animation: ripple 3s ease-in-out infinite;
    }

    .logo i::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 1px solid rgba(16, 163, 127, 0.2);
      border-radius: 50%;
      animation: ripple 3s ease-in-out infinite 0.5s;
    }

    @keyframes brainPulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg); 
        filter: drop-shadow(0 0 5px rgba(16, 163, 127, 0.5));
        color: #10a37f;
      }
      25% { 
        transform: scale(1.1) rotate(5deg); 
        filter: drop-shadow(0 0 15px rgba(16, 163, 127, 0.8));
        color: #1a73e8;
      }
      50% { 
        transform: scale(1.05) rotate(0deg); 
        filter: drop-shadow(0 0 20px rgba(26, 115, 232, 0.6));
        color: #ff6b6b;
      }
      75% { 
        transform: scale(1.08) rotate(-3deg); 
        filter: drop-shadow(0 0 12px rgba(255, 107, 107, 0.7));
        color: #8b5cf6;
      }
    }

    @keyframes ripple {
      0% { 
        transform: scale(0.8); 
        opacity: 1; 
      }
      100% { 
        transform: scale(2); 
        opacity: 0; 
      }
    }

    .tagline {
      color: #8b949e;
      font-size: 0.9rem;
      font-weight: 500;
      animation: fadeInUp 1s ease-out 0.5s both;
      background: linear-gradient(135deg, #8b949e, #b0b7c7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    /* Enhanced Form Elements */
    .form-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #e6edf3;
      margin-bottom: 1.8rem;
      position: relative;
      animation: titleGlow 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(230, 237, 243, 0.3); }
      50% { text-shadow: 0 0 20px rgba(230, 237, 243, 0.6); }
    }

    .form-group {
      margin-bottom: 1.5rem;
      animation: formSlideIn 0.8s ease-out both;
      position: relative;
      z-index: 2;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }

    @keyframes formSlideIn {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .form-label {
      display: block;
      margin-bottom: 0.6rem;
      color: #e6edf3;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
    }

    .form-label::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 50%;
      width: 4px;
      height: 4px;
      background: #10a37f;
      border-radius: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .form-group:focus-within .form-label::before {
      opacity: 1;
      animation: labelDot 0.6s ease-out;
    }

    @keyframes labelDot {
      0% { transform: translateY(-50%) scale(0); }
      50% { transform: translateY(-50%) scale(1.5); }
      100% { transform: translateY(-50%) scale(1); }
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.2rem;
      background: rgba(13, 17, 23, 0.8);
      border: 2px solid rgba(48, 54, 61, 0.6);
      border-radius: 12px;
      font-size: 0.95rem;
      color: #e6edf3;
      outline: none;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      backdrop-filter: blur(10px);
    }

    .form-input:focus {
      border-color: #10a37f;
      box-shadow: 
        0 0 0 4px rgba(16, 163, 127, 0.15),
        0 10px 30px rgba(16, 163, 127, 0.1);
      background: rgba(13, 17, 23, 0.95);
      transform: translateY(-3px) scale(1.02);
    }

    .form-input:focus::placeholder {
      opacity: 0.6;
      transform: translateX(10px);
    }

    .form-input::placeholder {
      color: #8b949e;
      transition: all 0.3s ease;
    }

    /* Enhanced Button */
    .signup-button {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, #10a37f 0%, #0d8a6b 50%, #1a73e8 100%);
      background-size: 200% 100%;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      margin-top: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: buttonGlow 3s ease-in-out infinite;
      z-index: 2;
    }

    .signup-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .signup-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
      border-radius: 50%;
    }

    .signup-button:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 
        0 15px 40px rgba(16, 163, 127, 0.4),
        0 0 20px rgba(16, 163, 127, 0.3);
      background-position: 100% 0;
    }

    .signup-button:hover::before {
      left: 100%;
    }

    .signup-button:hover::after {
      width: 300px;
      height: 300px;
    }

    .signup-button:active {
      transform: translateY(-2px) scale(1.01);
    }

    @keyframes buttonGlow {
      0%, 100% { 
        box-shadow: 0 8px 25px rgba(16, 163, 127, 0.3); 
      }
      50% { 
        box-shadow: 0 12px 35px rgba(16, 163, 127, 0.5); 
      }
    }

    /* Enhanced Loading */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loading-spinner {
      width: 26px;
      height: 26px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spinEnhanced 1s linear infinite;
    }

    @keyframes spinEnhanced {
      0% { 
        transform: rotate(0deg) scale(1); 
        border-top-color: white;
      }
      25% { 
        transform: rotate(90deg) scale(1.1); 
        border-top-color: #10a37f;
      }
      50% { 
        transform: rotate(180deg) scale(1); 
        border-top-color: #1a73e8;
      }
      75% { 
        transform: rotate(270deg) scale(1.1); 
        border-top-color: #ff6b6b;
      }
      100% { 
        transform: rotate(360deg) scale(1); 
        border-top-color: white;
      }
    }

    /* Enhanced Password Strength */
    .password-strength {
      margin-top: 0.6rem;
      padding: 0.6rem 0.8rem;
      background: rgba(48, 54, 61, 0.3);
      border-radius: 8px;
      font-size: 0.8rem;
      color: #8b949e;
      border-left: 3px solid #8b949e;
      transition: all 0.3s ease;
      animation: strengthSlide 0.3s ease-out;
    }

    @keyframes strengthSlide {
      from { 
        opacity: 0; 
        transform: translateY(-10px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .strength-weak { 
      color: #ef4444; 
      border-left-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      animation: strengthPulse 0.5s ease-out;
    }

    .strength-medium { 
      color: #f59e0b; 
      border-left-color: #f59e0b;
      background: rgba(245, 158, 11, 0.1);
      animation: strengthPulse 0.5s ease-out;
    }

    .strength-strong { 
      color: #10a37f; 
      border-left-color: #10a37f;
      background: rgba(16, 163, 127, 0.1);
      animation: strengthSuccess 0.6s ease-out;
    }

    @keyframes strengthPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    @keyframes strengthSuccess {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Enhanced Login Link */
    .login-link {
      text-align: center;
      color: #8b949e;
      font-size: 0.9rem;
      margin-top: 2rem;
      animation: fadeInUp 1s ease-out 0.8s both;
      position: relative;
      z-index: 2;
    }

    .login-link a {
      color: #10a37f;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      background: linear-gradient(135deg, #10a37f, #1a73e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-link a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #10a37f, #1a73e8);
      transition: width 0.3s ease;
    }

    .login-link a:hover::after {
      width: 100%;
    }

    .login-link a:hover {
      transform: translateY(-2px);
      filter: brightness(1.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .background-section {
        flex: 0 0 30vh;
      }

      .signup-section {
        flex: 1;
        padding: 1rem;
      }

      .signup-container {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }

      .logo {
        font-size: 2rem;
      }

      .form-title {
        font-size: 1.5rem;
      }

      .background-loader {
        width: 200px;
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 1.5rem 1rem;
        border-radius: 16px;
      }

      .form-input {
        padding: 1rem 1.2rem;
      }

      .signup-button {
        padding: 1.1rem;
        font-size: 1rem;
      }

      .logo {
        font-size: 1.8rem;
      }

      .form-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="animated-background"></div>
  <div class="particles" id="particles"></div>

  <div class="main-container">
    <div class="background-section">
      <div class="background-loader">
        <div class="inner-circle"></div>
      </div>
    </div>

    <div class="signup-section">
      <div class="signup-container">
        <div class="logo-section">
          <div class="logo">
            <i class="fas fa-brain"></i> PolicyBaba
          </div>
          <div class="tagline">AI-Powered Document Intelligence</div>
        </div>

        <h2 class="form-title">Create Your Account</h2>

        <form id="signupForm">
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
            <div id="password-strength" class="password-strength"></div>
          </div>

          <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
          </div>

          <button type="submit" class="signup-button">
            <span class="button-text">Create Account</span>
            <div class="loading"><div class="loading-spinner"></div></div>
          </button>
        </form>

        <div class="login-link">
          Already have an account? <a href="login.html">Sign in here</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 60;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 12 + 's';
        particle.style.animationDuration = (8 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function createFloatingElements() {
      const container = document.querySelector('.background-section');
      
      // Create floating geometric shapes
      for (let i = 0; i < 8; i++) {
        const shape = document.createElement('div');
        shape.style.position = 'absolute';
        shape.style.width = (20 + Math.random() * 40) + 'px';
        shape.style.height = shape.style.width;
        shape.style.background = `rgba(${16 + Math.random() * 100}, ${163 + Math.random() * 50}, ${127 + Math.random() * 50}, 0.1)`;
        shape.style.borderRadius = Math.random() > 0.5 ? '50%' : '10px';
        shape.style.left = Math.random() * 100 + '%';
        shape.style.top = Math.random() * 100 + '%';
        shape.style.animation = `particleFloat ${8 + Math.random() * 10}s ease-in-out infinite`;
        shape.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(shape);
      }
    }

    function checkPasswordStrength(password) {
      const strengthElement = document.getElementById('password-strength');
      let strength = 0;
      let feedback = '';

      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (password.length === 0) {
        feedback = '';
        strengthElement.className = 'password-strength';
      } else if (strength < 3) {
        feedback = '⚠️ Weak password - Add numbers, symbols, and uppercase letters';
        strengthElement.className = 'password-strength strength-weak';
      } else if (strength < 5) {
        feedback = '⚡ Good password - Consider adding special characters';
        strengthElement.className = 'password-strength strength-medium';
      } else {
        feedback = '✅ Excellent password - Strong and secure!';
        strengthElement.className = 'password-strength strength-strong';
      }

      strengthElement.textContent = feedback;
    }

    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (name.length < 2) {
        showNotification('Please enter a valid name (at least 2 characters)', 'error');
        return false;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showNotification('Please enter a valid email address', 'error');
        return false;
      }

      if (password.length < 6) {
        showNotification('Password must be at least 6 characters long', 'error');
        return false;
      }

      if (password !== confirmPassword) {
        showNotification('Passwords do not match', 'error');
        return false;
      }

      return true;
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 2rem;
        right: 2rem;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        z-index: 10000;
        transform: translateX(100%);
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border-left: 4px solid;
        max-width: 350px;
      `;

      if (type === 'error') {
        notification.style.background = 'linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(220, 38, 38, 0.9))';
        notification.style.borderLeftColor = '#ef4444';
        notification.innerHTML = `<i class="fas fa-exclamation-triangle" style="margin-right: 0.5rem;"></i>${message}`;
      } else if (type === 'success') {
        notification.style.background = 'linear-gradient(135deg, rgba(16, 163, 127, 0.9), rgba(13, 138, 107, 0.9))';
        notification.style.borderLeftColor = '#10a37f';
        notification.innerHTML = `<i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i>${message}`;
      }

      document.body.appendChild(notification);

      // Slide in
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);

      // Slide out and remove
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => notification.remove(), 300);
      }, 4000);
    }

    function addInputAnimations() {
      const inputs = document.querySelectorAll('.form-input');
      
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
          this.parentElement.style.transition = 'transform 0.3s ease';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });

        // Add typing effect
        input.addEventListener('input', function() {
          this.style.transform = 'scale(1.01)';
          setTimeout(() => {
            this.style.transform = 'scale(1)';
          }, 100);
        });
      });
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      if (!validateForm()) return;

      const button = document.querySelector('.signup-button');
      const buttonText = document.querySelector('.button-text');
      const loading = document.querySelector('.loading');

      // Enhanced loading animation
      buttonText.style.opacity = '0';
      buttonText.style.transform = 'translateY(-10px)';
      loading.style.display = 'block';
      button.disabled = true;
      button.style.background = 'linear-gradient(135deg, #6b7280, #9ca3af)';
      button.style.transform = 'translateY(-2px) scale(0.98)';

      setTimeout(() => {
        buttonText.style.opacity = '1';
        buttonText.style.transform = 'translateY(0)';
        loading.style.display = 'none';
        button.disabled = false;
        button.style.background = 'linear-gradient(135deg, #10a37f 0%, #0d8a6b 50%, #1a73e8 100%)';
        button.style.transform = 'translateY(-4px) scale(1.02)';
        
        showNotification('Account created successfully! Welcome to PolicyBaba!', 'success');
        
        // Success animation
        setTimeout(() => {
          document.querySelector('.signup-container').style.animation = 'containerSlideOut 0.8s ease-in forwards';
        }, 1000);
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2500);
      }, 2500);
    });

    document.getElementById('password').addEventListener('input', function(e) {
      checkPasswordStrength(e.target.value);
    });

    // Initialize animations
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      createFloatingElements();
      addInputAnimations();
      
      // Add page load animation
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 1s ease-out';
        document.body.style.opacity = '1';
      }, 100);
    });

    // Add additional CSS animations via JavaScript
    const additionalStyles = document.createElement('style');
    additionalStyles.textContent = `
      @keyframes containerSlideOut {
        to { 
          opacity: 0; 
          transform: translateX(100px) scale(0.95);
          filter: blur(10px);
        }
      }
      
      .signup-container:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease;
      }
      
      .form-input:valid {
        border-color: rgba(16, 163, 127, 0.5);
      }
      
      .form-input:invalid:not(:focus):not(:placeholder-shown) {
        border-color: rgba(239, 68, 68, 0.5);
        animation: shake 0.5s ease-in-out;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(additionalStyles);
  </script>
</body>
